<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
  <link type="text/css" rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div id="app">
    <div>{{message}}</div>
    <div>{{message2}}</div>
    <button @click="changeMsg">change</button>
  </div>
</body>
<script type="module">
  import Vue from './js/vue.mjs'
  let i = 1
  var app = new Vue({
    el: '#app',
    data: {
      name: 'World',
    },
    computed: {
      message () {
        return `Hello,${this.name}`
      },
      message2: {
        get: function () {
          return `Goodbye, ${this.name}`
        },
        set: function (value) {
          this.name = Math.random()
        }
      }
    },
    methods: {
      changeMsg () {
        this.message2 = '1'
      }
    }
  })
  console.log('vue --> ', app)
</script>
<script src="./js/diff.mjs"></script>
</html>
