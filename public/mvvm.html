<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
  <link type="text/css" rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div id="app">
    <div @click="changeMsg" :class="msgCls">{{ message }}</div>
    <input v-model="message" />
  </div>
</body>
<script type="module">
  import Vue from './js/vue.mjs'
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      msgCls: 'red'
    },
    methods: {
      changeMsg () {
        this.message = 'Hello World!'
      }
    }
  })
</script>
</html>
