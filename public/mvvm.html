<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
  <link type="text/css" rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div id="app">
    <button @click="changeObj">changeObj</button>
  </div>
</body>
<script type="module">
  import Vue from './js/vue.mjs'
  let i = 1
  var app = new Vue({
    el: '#app',
    data: {
      arr: [{
        a: 1
      }]
    },
    watch: {
      arr: {
        handler (newValue) {
          console.log(newValue)
        },
        deep: true
      }
    },
    methods: {
      changeObj () {
        this.arr[0].a = Math.random()
      }
    }
  })
  console.log('vue --> ', app)
</script>
</html>
